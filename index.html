<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --ink:#3a2b2b;
  --blush:#F28695;
  --soft-blush:#F2BFB4;
  --sand:#F1CCA6;
  --ivory:#F2E6B8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      #F2E6B8 0%,
      #F1CCA6 35%,
      #F2BFB4 65%,
      #F28695 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

.player{
  width:360px;
  background:linear-gradient(180deg,#fffefb,var(--ivory));
  border-radius:32px;
  padding:20px;
  box-shadow:0 50px 140px rgba(242,134,149,.45);
}

/* ================= CASSETTE ================= */
@keyframes idleFloat{
  0%{transform:translateY(0) rotate(.2deg)}
  40%{transform:translateY(-6px) rotate(-.4deg)}
  70%{transform:translateY(-3px) rotate(.3deg)}
  100%{transform:translateY(0) rotate(.2deg)}
}
@keyframes playBounce{
  0%{transform:translateY(0)}
  30%{transform:translateY(-10px)}
  60%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

.cassette{
  position:relative;
  background:linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  animation:idleFloat 6s ease-in-out infinite;
  overflow:hidden;
}
.cassette.playing{
  animation:playBounce 1.9s ease-in-out infinite;
  box-shadow:0 18px 40px rgba(0,0,0,.18);
}

/* shine */
.cassette::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,
    rgba(255,255,255,.55) 0%,
    rgba(255,255,255,.15) 35%,
    rgba(255,255,255,0) 60%);
  pointer-events:none;
}

/* grain */
.cassette::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.035),
      rgba(255,255,255,.035) 2px,
      rgba(0,0,0,.02) 4px);
  mix-blend-mode:overlay;
  pointer-events:none;
}

/* screws */
.screw{
  position:absolute;
  width:10px;
  height:10px;
  border-radius:50%;
  background:radial-gradient(circle,#aaa,#555);
  opacity:.45;
}
.screw.tl{top:10px;left:10px}
.screw.tr{top:10px;right:10px}
.screw.bl{bottom:10px;left:10px}
.screw.br{bottom:10px;right:10px}

.window{padding:18px}
.reels{display:flex;justify-content:space-between}

.reel{
  width:56px;
  height:56px;
  border-radius:50%;
  border:5px solid var(--ink);
  position:relative;
  background:
    radial-gradient(circle at center,
      var(--ink) 0 6px,
      transparent 7px),
    radial-gradient(circle at center,
      rgba(0,0,0,.18),
      rgba(0,0,0,0) 60%);
}

.spin{animation:spin 1.15s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* INPUT */
.input{display:flex;gap:8px;margin:14px 0}
input{
  flex:1;padding:10px 12px;border-radius:16px;
  border:1px solid rgba(242,191,180,.8);
}
.input button{
  border:none;border-radius:14px;padding:0 12px;
  background:var(--blush);color:#fff;
}

/* CONTROLS */
.controls{
  display:flex;justify-content:center;gap:10px;margin-bottom:12px
}
.controls button{
  height:38px;min-width:38px;
  border:none;border-radius:999px;
  background:linear-gradient(180deg,var(--blush),#e07080);
  color:#fff;
  cursor:pointer;
  transition:transform 420ms cubic-bezier(.22,1,.36,1);
}
.controls button:hover{transform:translateY(-2px) scale(1.045)}
.controls button:active{transform:scale(.965)}

/* PLAYLIST */
.playlists{margin-top:6px}
.folder{
  background:linear-gradient(180deg,#fffdf9,var(--ivory));
  border-radius:18px;
  padding:10px;
  margin-bottom:12px;
}
.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
}
.folder-actions button{
  background:none;
  border:none;
  font-size:12px;
  margin-left:6px;
  opacity:.55;
  cursor:pointer;
}
.folder-actions button:hover{opacity:1}

.songs{display:none;margin-top:6px}
.folder.open .songs{display:block}

.song{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 8px;
  border-radius:10px;
}
.song:hover{background:rgba(242,191,180,.3)}
.song-title{
  flex:1;
  font-size:12px;
  cursor:pointer;
}
.song-delete{
  background:none;
  border:none;
  font-size:11px;
  opacity:.4;
  cursor:pointer;
}
.song-delete:hover{opacity:1}

.folder.drop-hover{
  outline:2px dashed rgba(242,134,149,.6);
}

.credit{
  position:fixed;
  bottom:14px;
  left:16px;
  font-size:12px;
  opacity:.55;
}

iframe{display:none}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" id="cassette">

    <!-- screws -->
    <div class="screw tl"></div>
    <div class="screw tr"></div>
    <div class="screw bl"></div>
    <div class="screw br"></div>

    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>
</div>

<div class="credit">@aintgely</div>
<iframe id="player" allow="autoplay"></iframe>

<script>
let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[{name:"My Playlist",songs:[]}]
let current={p:0,s:0}
let dragSong=null
let isPlaying=false
let playerReady=false

const iframe=document.getElementById("player")
const cassette=document.getElementById("cassette")
const playBtn=document.getElementById("playBtn")
const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0]
  return u.split("v=")[1]?.split("&")[0]
}

/* YOUTUBE */
function loadVideo(id){
  iframe.src=`https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`
  setTimeout(()=>playerReady=true,1000)
}
function playCmd(){
  iframe.contentWindow.postMessage(JSON.stringify({event:"command",func:"playVideo",args:[]}),"*")
}
function pauseCmd(){
  iframe.contentWindow.postMessage(JSON.stringify({event:"command",func:"pauseVideo",args:[]}),"*")
}

/* PLAY */
function startAnim(){
  cassette.classList.add("playing")
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}
function stopAnim(){
  cassette.classList.remove("playing")
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
  isPlaying=false
}

function togglePlay(){
  const song=data[current.p].songs[current.s]
  if(!song)return
  if(!playerReady){
    loadVideo(extractId(song.url))
    startAnim()
    return
  }
  isPlaying ? (pauseCmd(),stopAnim()) : (playCmd(),startAnim())
}

/* NAV */
function play(p,s){current={p,s};playerReady=false;iframe.src="";togglePlay()}
function next(){const l=data[current.p].songs;if(l.length){current.s=(current.s+1)%l.length;play(current.p,current.s)}}
function prev(){const l=data[current.p].songs;if(l.length){current.s=(current.s-1+l.length)%l.length;play(current.p,current.s)}}
function shuffle(){
  const p=Math.floor(Math.random()*data.length)
  const s=Math.floor(Math.random()*data[p].songs.length)
  play(p,s)
}

/* PLAYLIST */
async function fetchTitle(url){
  try{
    const r=await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`)
    return (await r.json()).title
  }catch{return"Unknown Track"}
}
async function addSong(){
  const url=ytInput.value.trim()
  if(!url)return
  const title=await fetchTitle(url)
  data[current.p].songs.push({url,title})
  save();render();ytInput.value=""
}
function addPlaylist(){
  const name=prompt("Playlist name?")
  if(!name)return
  data.push({name,songs:[]})
  save();render()
}
function renamePlaylist(i){
  const n=prompt("Rename playlist",data[i].name)
  if(!n)return
  data[i].name=n
  save();render()
}
function deletePlaylist(i){
  if(!confirm("Delete playlist?"))return
  data.splice(i,1)
  save();render()
}
function deleteSong(p,s){
  data[p].songs.splice(s,1)
  save();render()
}
function dragStart(p,s){dragSong={p,s}}
function dropSong(tp){
  if(!dragSong)return
  const song=data[dragSong.p].songs.splice(dragSong.s,1)[0]
  data[tp].songs.push(song)
  dragSong=null
  save();render()
}
function toggleFolder(i){
  document.querySelectorAll(".folder").forEach((f,idx)=>{
    f.classList.toggle("open", idx===i && !f.classList.contains("open"))
  })
}
function render(){
  playlists.innerHTML=""
  data.forEach((p,pi)=>{
    playlists.innerHTML+=`
    <div class="folder"
      ondragover="event.preventDefault();this.classList.add('drop-hover')"
      ondragleave="this.classList.remove('drop-hover')"
      ondrop="this.classList.remove('drop-hover');dropSong(${pi})">
      <div class="folder-header" onclick="toggleFolder(${pi})">
        ${p.name}
        <div class="folder-actions" onclick="event.stopPropagation()">
          <button onclick="renamePlaylist(${pi})">‚úé</button>
          <button onclick="deletePlaylist(${pi})">üóë</button>
        </div>
      </div>
      <div class="songs">
        ${p.songs.map((s,si)=>`
          <div class="song" draggable="true"
               ondragstart="dragStart(${pi},${si})">
            <div class="song-title" onclick="play(${pi},${si})">${s.title}</div>
            <button class="song-delete" onclick="deleteSong(${pi},${si})">‚úï</button>
          </div>
        `).join("")}
      </div>
    </div>`
  })
}
render()
</script>
</body>
</html>
