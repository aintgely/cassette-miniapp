<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro Cassette Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
:root{
  --ink:#1b1b1b;
  --accent:#6a4a3a;
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:#e5e5e5;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* ===== PLAYER ===== */
.player{
  position:relative;
  width:360px;
  padding:20px;
  transition:.9s cubic-bezier(.22,1,.36,1);
}
.player::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#fafafa,#e0e0e0);
  border-radius:34px;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
  opacity:0;
  transform:scale(.96);
  transition:.7s cubic-bezier(.22,1,.36,1);
  z-index:-1;
}
.player.open::before{opacity:1;transform:scale(1)}

/* ===== CASSETTE ===== */
.cassette{
  position:relative;
  background:linear-gradient(180deg,rgba(255,255,255,.6),rgba(170,170,170,.35));
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  border:1px solid rgba(255,255,255,.7);
  box-shadow:
    inset 0 0 0 1px rgba(0,0,0,.08),
    0 20px 60px rgba(0,0,0,.35);
  cursor:pointer;
  overflow:hidden;

  transform:rotate(-90deg) scale(.95);
  transition:1.2s cubic-bezier(.22,1,.36,1);
}
.player.open .cassette{
  transform:rotate(-12deg) rotateX(18deg) translateY(18px) scale(1);
}
.player.open.settled .cassette{
  transform:none;
}

/* ‚ú® SHINE */
.shine{
  position:absolute;
  inset:-40%;
  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.55) 45%,
    rgba(255,255,255,.25) 50%,
    transparent 60%
  );
  transform:translateX(-60%);
  animation:shineIdle 8s ease-in-out infinite;
  pointer-events:none;
  mix-blend-mode:screen;
}
@keyframes shineIdle{
  0%{transform:translateX(-60%)}
  50%{transform:translateX(60%)}
  100%{transform:translateX(-60%)}
}
.cassette.playing .shine{
  animation:shinePlay 3s linear infinite;
}
@keyframes shinePlay{
  from{transform:translateX(-80%)}
  to{transform:translateX(80%)}
}

/* üî© SCREW */
.screw{
  position:absolute;
  width:9px;height:9px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#555,#111);
}
.screw.tl{top:10px;left:10px}
.screw.tr{top:10px;right:10px}
.screw.bl{bottom:10px;left:10px}
.screw.br{bottom:10px;right:10px}

/* üè∑Ô∏è LABEL */
.cassette-label{
  display:flex;justify-content:space-between;
  font-size:11px;letter-spacing:.08em;
  margin-bottom:8px;
}
.cassette-label span{
  background:rgba(0,0,0,.55);
  color:#eee;
  padding:2px 6px;
  border-radius:4px;
}

/* WINDOW */
.window{
  background:linear-gradient(180deg,#1b1b1b,#0d0d0d);
  border-radius:10px;
  padding:14px 18px;
  box-shadow:inset 0 0 18px rgba(0,0,0,.8);
}
.reels{display:flex;justify-content:space-between}
.reel{
  width:58px;height:58px;border-radius:50%;
  border:3px solid #cfcfcf;
  background:
    radial-gradient(circle at center,#e5e5e5 0 6px,transparent 7px),
    radial-gradient(circle at center,rgba(0,0,0,.6),transparent 62%);
}
.spin{animation:spin 1.25s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== PANEL ===== */
.panel{
  max-height:0;
  opacity:0;
  transform:translateY(-12px);
  transition:.8s cubic-bezier(.22,1,.36,1);
  pointer-events:none;
}
.player.open .panel{
  max-height:1000px;
  opacity:1;
  transform:translateY(0);
  pointer-events:auto;
}

.input{display:flex;gap:8px;margin-bottom:14px}
input{
  flex:1;padding:10px 12px;
  border-radius:16px;border:1px solid rgba(0,0,0,.15);
}
.input button{
  border:none;border-radius:14px;
  padding:0 14px;background:var(--accent);color:#fff;
}

.controls{display:flex;justify-content:center;gap:10px;margin-bottom:12px}
.controls button{
  height:38px;min-width:38px;border:none;border-radius:999px;
  background:#444;color:#fff;
}

/* ===== PLAYLIST ===== */
.folder{
  background:#f2f2f2;
  border-radius:18px;
  padding:10px;
  margin-bottom:12px;
}
.folder-header{
  display:flex;justify-content:space-between;
  font-size:13px;
  cursor:grab;
}
.folder.dragging{opacity:.4}
.song{
  display:flex;justify-content:space-between;
  font-size:13px;padding:6px 8px;border-radius:10px;
  cursor:grab;
}
.song.dragging{opacity:.4}
.song:hover{background:rgba(0,0,0,.05)}

.credit{
  position:fixed;bottom:14px;left:16px;
  font-size:12px;opacity:.55;
}
</style>
</head>

<body>

<div class="player" id="playerWrap">

  <div class="cassette" onclick="togglePanel()">
    <span class="shine"></span>

    <span class="screw tl"></span>
    <span class="screw tr"></span>
    <span class="screw bl"></span>
    <span class="screw br"></span>

    <div class="cassette-label">
      <span>SIDE A</span>
      <span>√âthersound</span>
      <span>29</span>
    </div>

    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="input">
      <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
      <button onclick="addSong()">Ôºã</button>
    </div>

    <div class="controls">
      <button onclick="prev()">‚èÆ</button>
      <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
      <button onclick="next()">‚è≠</button>
      <button onclick="shuffle()">üîÄ</button>
    </div>

    <div id="playlists"></div>
    <div onclick="addPlaylist()">Ôºã Add Playlist</div>
  </div>
</div>

<div class="credit">@aintgely</div>
<div id="player"></div>

<script>
let ytPlayer=null
function onYouTubeIframeAPIReady(){
  ytPlayer=new YT.Player("player",{height:"0",width:"0",
    events:{onStateChange:e=>{if(e.data===0)next()}}
  })
}

let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[
  {name:"My Playlist",songs:[]}
]
let current={p:0,s:0},loadedId=null,isPlaying=false

const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")
const playBtn=document.getElementById("playBtn")
const playlistsEl=document.getElementById("playlists")
const cassette=document.querySelector(".cassette")
const playerWrap=document.getElementById("playerWrap")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}

function togglePanel(){
  playerWrap.classList.toggle("open")
  setTimeout(()=>playerWrap.classList.toggle("settled",playerWrap.classList.contains("open")),500)
}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0]
  return u.split("v=")[1]?.split("&")[0]
}
async function fetchTitle(u){
  try{
    const r=await fetch("https://www.youtube.com/oembed?url="+encodeURIComponent(u)+"&format=json")
    return (await r.json()).title
  }catch{return "Unknown"}
}

function loadVideo(id){
  ytPlayer.loadVideoById(id)
  cassette.classList.add("playing")
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}
function togglePlay(){
  const s=data[current.p]?.songs[current.s]
  if(!s)return
  const id=extractId(s.url)
  if(id!==loadedId){loadedId=id;loadVideo(id);return}
  if(isPlaying){
    ytPlayer.pauseVideo()
    cassette.classList.remove("playing")
    reelL.classList.remove("spin")
    reelR.classList.remove("spin")
    playBtn.textContent="‚ñ∂"
    isPlaying=false
  }else{
    ytPlayer.playVideo()
    cassette.classList.add("playing")
    reelL.classList.add("spin")
    reelR.classList.add("spin")
    playBtn.textContent="‚è∏"
    isPlaying=true
  }
}
function playSong(p,s){current={p,s};loadedId=null;togglePlay()}

/* ===== RENDER + DRAG ===== */
function render(){
  playlistsEl.innerHTML=""
  data.forEach((pl,pi)=>{
    const box=document.createElement("div")
    box.className="folder"
    box.draggable=true
    box.dataset.pi=pi
    box.innerHTML=`<div class="folder-header">${pl.name}</div>`
    pl.songs.forEach((s,si)=>{
      const row=document.createElement("div")
      row.className="song"
      row.draggable=true
      row.dataset.pi=pi
      row.dataset.si=si
      row.innerHTML=`<span onclick="playSong(${pi},${si})">${s.title}</span>`
      box.appendChild(row)
    })
    playlistsEl.appendChild(box)
  })
  enableDrag()
}
render()

async function addSong(){
  const u=ytInput.value.trim()
  if(!u)return
  const title=await fetchTitle(u)
  data[current.p].songs.push({url:u,title})
  ytInput.value=""
  save();render()
}
function addPlaylist(){data.push({name:"New Playlist",songs:[]});save();render()}
function next(){if(!data[current.p].songs.length)return;current.s=(current.s+1)%data[current.p].songs.length;loadedId=null;togglePlay()}
function prev(){current.s=Math.max(0,current.s-1);loadedId=null;togglePlay()}
function shuffle(){current.s=Math.floor(Math.random()*data[current.p].songs.length);loadedId=null;togglePlay()}

function enableDrag(){
  let drag=null
  document.querySelectorAll(".song,.folder").forEach(el=>{
    el.ondragstart=e=>{drag=el;el.classList.add("dragging")}
    el.ondragend=()=>el.classList.remove("dragging")
    el.ondragover=e=>e.preventDefault()
    el.ondrop=e=>{
      e.preventDefault()
      if(!drag||drag===el)return
      if(drag.classList.contains("song")&&el.classList.contains("song")){
        const a=drag.dataset,b=el.dataset
        const item=data[a.pi].songs.splice(a.si,1)[0]
        data[b.pi].songs.splice(b.si,0,item)
      }
      if(drag.classList.contains("folder")&&el.classList.contains("folder")){
        const from=drag.dataset.pi,to=el.dataset.pi
        data.splice(to,0,data.splice(from,1)[0])
      }
      save();render()
    }
  })
}
</script>

</body>
</html>
