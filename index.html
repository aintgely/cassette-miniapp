<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ===============================
   FONT (ONLY CHANGE)
=============================== */
@font-face{
  font-family:"Cinzel";
  src:url("Cinzel-Regular.woff2") format("woff2"),
      url("Cinzel-Regular.woff") format("woff");
  font-weight:400;
  font-style:normal;
  font-display:swap;
}
@font-face{
  font-family:"Cinzel";
  src:url("Cinzel-Black.woff2") format("woff2"),
      url("Cinzel-Black.woff") format("woff");
  font-weight:900;
  font-style:normal;
  font-display:swap;
}
@font-face{
  font-family:"SwirlyCanalope";
  src:url("SwirlyCanalopePERSONALUSE-Regular.woff2") format("woff2"),
      url("SwirlyCanalopePERSONALUSE-Regular.woff") format("woff");
  font-weight:400;
  font-style:normal;
  font-display:swap;
}

/* ===============================
   ORIGINAL VARIABLES (UNCHANGED)
=============================== */
:root{
  --ink:#3a2b2b;
  --blush:#F28695;
  --soft-blush:#F2BFB4;
  --sand:#F1CCA6;
  --ivory:#F2E6B8;
  --paper:#fffdf9;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      #F2E6B8 0%,
      #F1CCA6 35%,
      #F2BFB4 65%,
      #F28695 100%);

  /* FONT CHANGED HERE */
  font-family:"Cinzel", serif;
  font-weight:400;

  color:var(--ink);
}

/* ===============================
   EVERYTHING BELOW = SAME
=============================== */
.player{
  width:360px;
  background:linear-gradient(180deg,#fffefb,var(--ivory));
  border-radius:32px;
  padding:20px;
  box-shadow:
    0 50px 140px rgba(242,134,149,.45),
    inset 0 0 0 1px rgba(255,255,255,.6);
}

/* animations, cassette, reels, input, controls, playlist */
/* TIDAK DIUBAH SAMA SEKALI */

@keyframes idleFloat{
  0%{transform:translateY(0) rotate(0deg) scale(1)}
  50%{transform:translateY(-6px) rotate(.15deg) scale(1.01)}
  100%{transform:translateY(0) rotate(0deg) scale(1)}
}
@keyframes playBounce{
  0%{transform:translateY(0) rotate(0deg) scale(1)}
  30%{transform:translateY(-10px) rotate(.2deg) scale(1.02)}
  60%{transform:translateY(-4px) rotate(-.15deg) scale(1.01)}
  100%{transform:translateY(0) rotate(0deg) scale(1)}
}

.cassette{
  position:relative;
  background:linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:
    inset 0 0 0 1px rgba(242,191,180,.65),
    inset 0 -10px 22px rgba(242,134,149,.25),
    0 22px 55px rgba(242,134,149,.35);
  overflow:hidden;
  animation:idleFloat 6s ease-in-out infinite;
}
.cassette.playing{
  animation:playBounce 1.9s ease-in-out infinite;
}

.window{
  background:linear-gradient(180deg,#fffdf8,var(--ivory));
  border-radius:18px;
  padding:18px;
}
.reels{display:flex;justify-content:space-between}
.reel{
  width:56px;height:56px;border-radius:50%;
  border:5px solid var(--ink);
}
.spin{animation:spin 1.15s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

.input{display:flex;gap:8px;margin:14px 0}
input{
  flex:1;padding:10px 12px;border-radius:16px;
  border:1px solid rgba(242,191,180,.8);
  background:#fff;
  font-family:"Cinzel", serif;
}
.input button{
  background:var(--blush);
  border:none;border-radius:14px;
  color:#fff;
  font-family:"Cinzel", serif;
}

.controls{
  display:flex;justify-content:center;gap:10px;margin-bottom:12px
}
.controls button{
  background:linear-gradient(180deg,var(--blush),#e07080);
  color:#fff;border:none;border-radius:999px;
  font-family:"Cinzel", serif;
}
.controls .play{height:42px;min-width:42px}

.playlists{margin-top:6px}

.add-playlist{
  text-align:center;
  font-family:"Cinzel", serif;
}

/* ===============================
   SIGNATURE (ONLY ADDITION)
=============================== */
.signature{
  margin-top:8px;
  text-align:center;
  font-family:"SwirlyCanalope", cursive;
  font-size:15px;
  opacity:.55;
  pointer-events:none;
}

iframe{display:none}
</style>
</head>

<body>
<div class="player">

  <div class="cassette" id="cassette">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" class="play" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
    <button id="muteBtn" onclick="toggleMute()">üîá</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>

  <!-- ONLY ADDITION -->
  <div class="signature">@aintgely</div>

</div>

<iframe id="player" allow="autoplay"></iframe>

<script>
/* JS ASLI ‚Äî TIDAK DISENTUH */
let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[{name:"My Playlist",songs:[]}]
let current={p:0,s:0},isPlaying=false,muted=false,dragSong=null
const cassette=document.getElementById("cassette")
const iframe=document.getElementById("player")
const playBtn=document.getElementById("playBtn")
const muteBtn=document.getElementById("muteBtn")
const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")
function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}
function extractId(u){if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0];return u.split("v=")[1]?.split("&")[0]}
async function fetchTitle(url){try{const r=await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`);return(await r.json()).title}catch{return"Unknown Track"}}
async function addSong(){const url=ytInput.value.trim();if(!url)return;const title=await fetchTitle(url);data[current.p].songs.push({url,title});save();render();ytInput.value=""}
function addPlaylist(){const name=prompt("Playlist name?");if(!name)return;data.push({name,songs:[]});save();render()}
function play(p,s){current={p,s};startPlay()}
function startPlay(){const song=data[current.p].songs[current.s];if(!song)return;iframe.src=`https://www.youtube.com/embed/${extractId(song.url)}?autoplay=1&mute=${muted?1:0}`;cassette.classList.add("playing");reelL.classList.add("spin");reelR.classList.add("spin");playBtn.textContent="‚è∏";isPlaying=true}
function pause(){iframe.src="";cassette.classList.remove("playing");reelL.classList.remove("spin");reelR.classList.remove("spin");playBtn.textContent="‚ñ∂";isPlaying=false}
function togglePlay(){isPlaying?pause():startPlay()}
function toggleMute(){muted=!muted;muteBtn.textContent=muted?"üîà":"üîá";if(isPlaying)startPlay()}
function next(){const l=data[current.p].songs;if(!l.length)return;current.s=(current.s+1)%l.length;startPlay()}
function prev(){const l=data[current.p].songs;if(!l.length)return;current.s=(current.s-1+l.length)%l.length;startPlay()}
function shuffle(){const p=Math.floor(Math.random()*data.length);const s=Math.floor(Math.random()*data[p].songs.length);play(p,s)}
function render(){playlists.innerHTML="";data.forEach((p,pi)=>{playlists.innerHTML+=`
<div class="folder">
<div class="folder-header" onclick="this.parentElement.classList.toggle('open')">${p.name}</div>
<div class="songs">${p.songs.map((s,si)=>`
<div class="song">
<div class="song-title" onclick="play(${pi},${si})">${s.title}</div>
</div>`).join("")}</div></div>`})}
render()
</script>
</body>
</html>
