<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro Cassette Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --ink:#3d251e;        /* darkest text */
  --dark:#4c3228;
  --wood:#5b3e31;
  --mid:#6a4a3a;
  --brown:#765341;
  --soft:#8b6c5c;
  --sand:#a08679;
  --label:#bca89f;
  --ivory:#d8cbc4;     /* light plastic */
}


*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      #d8cbc4 0%,
      #bca89f 35%,
      #8b6c5c 65%,
      #5b3e31 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* PLAYER */
.player{
  width:360px;
  background:linear-gradient(180deg,#fffdf7,var(--plastic));
  border-radius:34px;
  padding:20px;
  box-shadow:
    0 40px 120px rgba(227,138,150,.45),
    inset 0 1px 0 rgba(255,255,255,.8);
}

/* ================= CASSETTE ================= */
@keyframes idleSway{
  0%{transform:translateY(0) rotate(.2deg)}
  50%{transform:translateY(-4px) rotate(-.4deg)}
  100%{transform:translateY(0) rotate(.2deg)}
}
@keyframes groove{
  0%{transform:translateY(0)}
  40%{transform:translateY(-6px)}
  70%{transform:translateY(-2px)}
  100%{transform:translateY(0)}
}

.cassette{
  position:relative;
  background:linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  animation:idleFloat 6s ease-in-out infinite;
  overflow:hidden;
}

.cassette.playing{
  animation:groove 2.2s cubic-bezier(.22,1,.36,1) infinite;
}

/* cassette shine */
.cassette::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(120deg,
      rgba(255,255,255,.6),
      rgba(255,255,255,.15) 40%,
      transparent 60%);
  pointer-events:none;
}

/* cassette grain */
.cassette::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.04),
      rgba(255,255,255,.04) 2px,
      rgba(0,0,0,.025) 4px);
  mix-blend-mode:overlay;
  pointer-events:none;
}

/* screws */
.screw{
  position:absolute;
  width:9px;
  height:9px;
  border-radius:50%;
  background:radial-gradient(circle,#bbb,#666);
  opacity:.45;
}
.screw.tl{top:10px;left:10px}
.screw.tr{top:10px;right:10px}
.screw.bl{bottom:10px;left:10px}
.screw.br{bottom:10px;right:10px}

/* window */
.window{
  background:linear-gradient(180deg,#3d251e,#2b1812);
  border-radius:18px;
  padding:18px;
  box-shadow:inset 0 0 14px rgba(0,0,0,.45);
}

.reels{
  display:flex;
  justify-content:space-between;
}

.reel{
  width:56px;
  height:56px;
  border-radius:50%;
  border:4px solid #e9ded0;
  position:relative;
  background:
    radial-gradient(circle at center,
      #e9ded0 0 6px,
      transparent 7px),
    radial-gradient(circle at center,
      rgba(0,0,0,.45),
      rgba(0,0,0,0) 60%);
}

.spin{
  animation:spin 1.25s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* INPUT */
.input{
  display:flex;
  gap:8px;
  margin:14px 0;
}
input{
  flex:1;
  padding:10px 12px;
  border-radius:16px;
  border:1px solid rgba(0,0,0,.1);
  background:#fffdf8;
}
.input button{
  border:none;
  border-radius:14px;
  padding:0 14px;
  background:var(--accent);
  color:#fff;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:12px;
}
.controls button,
.input button{
  background:linear-gradient(180deg,#6a4a3a,#4c3228);
  color:#fff;
}
.controls button:hover{
  transform:translateY(-2px) scale(1.05);
}
.controls button:active{
  transform:scale(.96);
}

/* PLAYLIST */
.playlists{margin-top:6px}
.folder{
  background:linear-gradient(180deg,#fffdf8,var(--label));
  border-radius:18px;
  padding:10px;
  margin-bottom:12px;
}
.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
}
.folder-actions button{
  background:none;
  border:none;
  font-size:12px;
  margin-left:6px;
  opacity:.5;
}
.folder-actions button:hover{opacity:1}

.songs{display:none;margin-top:6px}
.folder.open .songs{display:block}

.song{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 8px;
  border-radius:10px;
}
.song:hover{background:rgba(227,138,150,.25)}
.song-title{
  flex:1;
  font-size:12px;
  cursor:pointer;
}
.song-delete{
  background:none;
  border:none;
  font-size:11px;
  opacity:.45;
}
.song-delete:hover{opacity:1}

.folder.drop-hover{
  outline:2px dashed rgba(227,138,150,.6);
}

.credit{
  position:fixed;
  bottom:14px;
  left:16px;
  font-size:12px;
  opacity:.55;
}

iframe{display:none}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" id="cassette">
    <div class="screw tl"></div>
    <div class="screw tr"></div>
    <div class="screw bl"></div>
    <div class="screw br"></div>

    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>
</div>

<div class="credit">@aintgely</div>
<iframe id="player" allow="autoplay"></iframe>

<script>
/* JS ASLI KAMU ‚Äî TIDAK DIUBAH */
let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[{name:"My Playlist",songs:[]}]
let current={p:0,s:0}
let dragSong=null
let isPlaying=false
let playerReady=false

const iframe=document.getElementById("player")
const cassette=document.getElementById("cassette")
const playBtn=document.getElementById("playBtn")
const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0]
  return u.split("v=")[1]?.split("&")[0]
}

function loadVideo(id){
  iframe.src=`https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`
  setTimeout(()=>playerReady=true,1000)
}
function playCmd(){
  iframe.contentWindow.postMessage(JSON.stringify({event:"command",func:"playVideo",args:[]}),"*")
}
function pauseCmd(){
  iframe.contentWindow.postMessage(JSON.stringify({event:"command",func:"pauseVideo",args:[]}),"*")
}

function startAnim(){
  cassette.classList.add("playing")
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}
function stopAnim(){
  cassette.classList.remove("playing")
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
  isPlaying=false
}

function togglePlay(){
  const song=data[current.p].songs[current.s]
  if(!song)return
  if(!playerReady){
    loadVideo(extractId(song.url))
    startAnim()
    return
  }
  isPlaying ? (pauseCmd(),stopAnim()) : (playCmd(),startAnim())
}

function play(p,s){current={p,s};playerReady=false;iframe.src="";togglePlay()}
function next(){const l=data[current.p].songs;if(l.length){current.s=(current.s+1)%l.length;play(current.p,current.s)}}
function prev(){const l=data[current.p].songs;if(l.length){current.s=(current.s-1+l.length)%l.length;play(current.p,current.s)}}
function shuffle(){
  const p=Math.floor(Math.random()*data.length)
  const s=Math.floor(Math.random()*data[p].songs.length)
  play(p,s)
}

async function fetchTitle(url){
  try{
    const r=await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`)
    return (await r.json()).title
  }catch{return"Unknown Track"}
}
async function addSong(){
  const url=ytInput.value.trim()
  if(!url)return
  const title=await fetchTitle(url)
  data[current.p].songs.push({url,title})
  save();render();ytInput.value=""
}
function addPlaylist(){
  const name=prompt("Playlist name?")
  if(!name)return
  data.push({name,songs:[]})
  save();render()
}
function renamePlaylist(i){
  const n=prompt("Rename playlist",data[i].name)
  if(!n)return
  data[i].name=n
  save();render()
}
function deletePlaylist(i){
  if(!confirm("Delete playlist?"))return
  data.splice(i,1)
  save();render()
}
function deleteSong(p,s){
  data[p].songs.splice(s,1)
  save();render()
}
function dragStart(p,s){dragSong={p,s}}
function dropSong(tp){
  if(!dragSong)return
  const song=data[dragSong.p].songs.splice(dragSong.s,1)[0]
  data[tp].songs.push(song)
  dragSong=null
  save();render()
}
function toggleFolder(i){
  document.querySelectorAll(".folder").forEach((f,idx)=>{
    f.classList.toggle("open", idx===i && !f.classList.contains("open"))
  })
}
function render(){
  playlists.innerHTML=""
  data.forEach((p,pi)=>{
    playlists.innerHTML+=`
    <div class="folder"
      ondragover="event.preventDefault();this.classList.add('drop-hover')"
      ondragleave="this.classList.remove('drop-hover')"
      ondrop="this.classList.remove('drop-hover');dropSong(${pi})">
      <div class="folder-header" onclick="toggleFolder(${pi})">
        ${p.name}
        <div class="folder-actions" onclick="event.stopPropagation()">
          <button onclick="renamePlaylist(${pi})">‚úé</button>
          <button onclick="deletePlaylist(${pi})">üóë</button>
        </div>
      </div>
      <div class="songs">
        ${p.songs.map((s,si)=>`
          <div class="song" draggable="true"
               ondragstart="dragStart(${pi},${si})">
            <div class="song-title" onclick="play(${pi},${si})">${s.title}</div>
            <button class="song-delete" onclick="deleteSong(${pi},${si})">‚úï</button>
          </div>
        `).join("")}
      </div>
    </div>`
  })
}
render()
</script>
</body>
</html>
