<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --ink:#3a2b2b;
  --blush:#F28695;
  --soft-blush:#F2BFB4;
  --sand:#F1CCA6;
  --ivory:#F2E6B8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      #F2E6B8 0%,
      #F1CCA6 35%,
      #F2BFB4 65%,
      #F28695 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* PLAYER */
.player{
  width:360px;
  background:linear-gradient(180deg,#fffefb,var(--ivory));
  border-radius:32px;
  padding:20px;
  box-shadow:0 50px 140px rgba(242,134,149,.45);
}

/* MOTION */
@keyframes idleFloat {
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
@keyframes playBounce {
  0%{transform:translateY(0)}
  30%{transform:translateY(-10px)}
  60%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

/* CASSETTE */
.cassette{
  background:linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  animation: idleFloat 6s ease-in-out infinite;
}
.cassette.playing{animation: playBounce 1.9s ease-in-out infinite}

/* WINDOW */
.window{padding:18px}
.reels{display:flex;justify-content:space-between}
.reel{
  width:56px;height:56px;border-radius:50%;
  border:5px solid var(--ink);
}
.spin{animation:spin 1.15s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* CONTROLS */
.controls{
  display:flex;justify-content:center;gap:10px;margin-bottom:12px
}
.controls button{
  height:38px;min-width:38px;
  border:none;border-radius:999px;
  background:linear-gradient(180deg,var(--blush),#e07080);
  color:#fff;
  cursor:pointer;
  transition:transform 420ms cubic-bezier(.22,1,.36,1);
}
.controls button:hover{transform:translateY(-2px) scale(1.045)}
.controls button:active{transform:scale(.965)}

.credit{
  position:fixed;
  bottom:14px;
  left:16px;
  font-size:12px;
  opacity:.55;
}

iframe{display:none}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" id="cassette">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
  </div>
</div>

<div class="credit">@aintgely</div>

<iframe
  id="player"
  allow="autoplay"
  src=""
></iframe>

<script>
let data=[{songs:[]}]
let current={s:0}
let isPlaying=false
let playerReady=false

const iframe=document.getElementById("player")
const playBtn=document.getElementById("playBtn")
const cassette=document.getElementById("cassette")
const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1]
  return u.split("v=")[1]
}

function loadVideo(id){
  iframe.src=`https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`
  setTimeout(()=>playerReady=true,1200)
}

function playVideo(){
  iframe.contentWindow.postMessage(
    JSON.stringify({event:"command",func:"playVideo",args:[]}),
    "*"
  )
}

function pauseVideo(){
  iframe.contentWindow.postMessage(
    JSON.stringify({event:"command",func:"pauseVideo",args:[]}),
    "*"
  )
}

function togglePlay(){
  if(!playerReady){
    loadVideo(extractId(data[0].songs[current.s]))
    startAnim()
    return
  }
  if(isPlaying){
    pauseVideo()
    stopAnim()
  }else{
    playVideo()
    startAnim()
  }
}

function startAnim(){
  cassette.classList.add("playing")
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}

function stopAnim(){
  cassette.classList.remove("playing")
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
  isPlaying=false
}

function next(){}
function prev(){}
function shuffle(){}
</script>
</body>
</html>
