<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ===============================
   BLUSHING SANDS PALETTE
=============================== */
:root{
  --ink:#3a2b2b;

  --blush:#F28695;
  --soft-blush:#F2BFB4;
  --sand:#F1CCA6;
  --ivory:#F2E6B8;

  --paper:#fffdf9;
  --shadow:rgba(120,70,70,.18);
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      #F2E6B8 0%,
      #F1CCA6 35%,
      #F2BFB4 65%,
      #F28695 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* ===============================
   PLAYER SHELL
=============================== */
.player{
  width:360px;
  background:
    linear-gradient(180deg,#fffefb,var(--ivory));
  border-radius:32px;
  padding:20px;
  box-shadow:
    0 50px 140px rgba(242,134,149,.45),
    inset 0 0 0 1px rgba(255,255,255,.6);
}

/* ===============================
   CASSETTE BODY
=============================== */
.cassette{
  position:relative;
  background:
    linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:
    inset 0 0 0 1px rgba(242,191,180,.65),
    inset 0 -10px 22px rgba(242,134,149,.25),
    0 22px 55px rgba(242,134,149,.35);
  overflow:hidden;
}

/* glow halo */
.cassette::before{
  content:"";
  position:absolute;
  inset:-35%;
  background:
    radial-gradient(circle,
      rgba(242,230,184,.75) 0%,
      rgba(242,191,180,.45) 35%,
      rgba(242,134,149,.25) 55%,
      transparent 70%);
  opacity:.85;
  pointer-events:none;
}

/* dust grain */
.cassette::after{
  content:"";
  position:absolute;
  inset:-40%;
  background-image:
    repeating-radial-gradient(circle,
      rgba(0,0,0,.04) 0,
      rgba(0,0,0,.04) 1px,
      transparent 1px,
      transparent 3px);
  opacity:.18;
  animation:dust 22s linear infinite;
  pointer-events:none;
}

@keyframes dust{to{transform:translateY(140px)}}

.cassette.playing{
  animation:wobble 4s ease-in-out infinite;
}
@keyframes wobble{
  0%,100%{transform:rotate(.12deg)}
  50%{transform:rotate(-.12deg)}
}

/* ===============================
   WINDOW & REELS
=============================== */
.window{
  background:
    linear-gradient(180deg,#fffdf8,var(--ivory));
  border-radius:18px;
  padding:18px;
  box-shadow:
    inset 0 0 0 1px rgba(241,204,166,.6);
}

.reels{
  display:flex;
  justify-content:space-between;
}

.reel{
  width:56px;
  height:56px;
  border-radius:50%;
  border:5px solid var(--ink);
  background:
    radial-gradient(circle at 30% 30%,
      #ffffff 0%,
      var(--ivory) 45%,
      var(--sand) 100%);
  box-shadow:
    inset 0 0 0 2px rgba(255,255,255,.7),
    0 4px 12px rgba(242,134,149,.35);
}

.spin{animation:spin 1.15s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===============================
   INPUT
=============================== */
.input{
  display:flex;
  gap:8px;
  margin:14px 0;
}

input{
  flex:1;
  padding:10px 12px;
  border-radius:16px;
  border:1px solid rgba(242,191,180,.8);
  background:#fff;
  font-size:13px;
  outline:none;
}

.input button{
  border:none;
  border-radius:14px;
  padding:0 12px;
  background:var(--blush);
  color:#fff;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(242,134,149,.35);
}

/* ===============================
   CONTROLS
=============================== */
.controls{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}

.controls button{
  background:
    linear-gradient(180deg,var(--blush),#e07080);
  color:#fff;
  border:none;
  height:34px;
  min-width:34px;
  padding:0 8px;
  border-radius:999px;
  font-size:13px;
  cursor:pointer;
  box-shadow:
    0 8px 18px rgba(242,134,149,.45),
    inset 0 0 0 1px rgba(255,255,255,.25);
}

.controls .play{
  height:42px;
  min-width:42px;
  font-size:16px;
}

.controls .mute{opacity:.75}

/* ===============================
   PLAYLISTS
=============================== */
.playlists{margin-top:6px}

.folder{
  background:
    linear-gradient(180deg,#fffdf9,var(--ivory));
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:
    0 6px 18px rgba(242,134,149,.25),
    inset 0 0 0 1px rgba(241,204,166,.55);
}

.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
}

.folder-actions button{
  background:none;
  border:none;
  cursor:pointer;
  font-size:12px;
  opacity:.55;
}
.folder-actions button:hover{opacity:1}

.songs{
  margin-top:8px;
  display:none;
}
.folder.open .songs{display:block}

.song{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:7px 8px;
  border-radius:10px;
  font-size:12px;
}
.song:hover{
  background:rgba(242,191,180,.35);
}

.song-title{flex:1;cursor:pointer}

.song-delete{
  background:none;
  border:none;
  font-size:12px;
  opacity:.45;
  cursor:pointer;
}
.song-delete:hover{opacity:1}

.add-playlist{
  text-align:center;
  font-size:12px;
  opacity:.6;
  cursor:pointer;
  margin-top:6px;
}

iframe{display:none}
</style>
</head>

<body>
<div class="player">

  <div class="cassette" id="cassette">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" class="play" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
    <button id="muteBtn" class="mute" onclick="toggleMute()">üîá</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>

</div>

<iframe id="player" allow="autoplay"></iframe>

<script>
let data = JSON.parse(localStorage.getItem("cassettePlaylists")) || [
  {name:"My Playlist",songs:[]}
]

let current={p:0,s:0},isPlaying=false,muted=false
let dragSong=null

const cassette=document.getElementById("cassette")
const iframe=document.getElementById("player")
const playBtn=document.getElementById("playBtn")
const muteBtn=document.getElementById("muteBtn")
const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0]
  return u.split("v=")[1]?.split("&")[0]
}

async function fetchTitle(url){
  try{
    const r=await fetch(`https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`)
    return (await r.json()).title
  }catch{return"Unknown Track"}
}

async function addSong(){
  const url=ytInput.value.trim()
  if(!url)return
  const title=await fetchTitle(url)
  data[current.p].songs.push({url,title})
  save();render();ytInput.value=""
}

function addPlaylist(){
  const name=prompt("Playlist name?")
  if(!name)return
  data.push({name,songs:[]})
  save();render()
}

function play(p,s){
  current={p,s}
  startPlay()
}

function startPlay(){
  const song=data[current.p].songs[current.s]
  if(!song)return
  iframe.src=`https://www.youtube.com/embed/${extractId(song.url)}?autoplay=1&mute=${muted?1:0}`
  cassette.classList.add("playing")
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}

function pause(){
  iframe.src=""
  cassette.classList.remove("playing")
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
  isPlaying=false
}

function togglePlay(){isPlaying?pause():startPlay()}
function toggleMute(){
  muted=!muted
  muteBtn.textContent=muted?"üîà":"üîá"
  if(isPlaying)startPlay()
}

function next(){
  const list=data[current.p].songs
  if(!list.length)return
  current.s=(current.s+1)%list.length
  startPlay()
}

function prev(){
  const list=data[current.p].songs
  if(!list.length)return
  current.s=(current.s-1+list.length)%list.length
  startPlay()
}

function shuffle(){
  const p=Math.floor(Math.random()*data.length)
  const s=Math.floor(Math.random()*data[p].songs.length)
  play(p,s)
}

function render(){
  playlists.innerHTML=""
  data.forEach((p,pi)=>{
    playlists.innerHTML+=`
      <div class="folder"
        ondragover="event.preventDefault()"
        ondrop="dropSong(${pi})">
        <div class="folder-header" onclick="this.parentElement.classList.toggle('open')">
          ${p.name}
          <div class="folder-actions">
            <button onclick="event.stopPropagation();renamePlaylist(${pi})">‚úè</button>
            <button onclick="event.stopPropagation();deletePlaylist(${pi})">üóë</button>
          </div>
        </div>
        <div class="songs">
          ${p.songs.map((s,si)=>`
            <div class="song" draggable="true"
              ondragstart="dragStart(${pi},${si})">
              <div class="song-title" onclick="play(${pi},${si})">${s.title}</div>
              <button class="song-delete"
                onclick="deleteSong(${pi},${si});event.stopPropagation()">‚úï</button>
            </div>
          `).join("")}
        </div>
      </div>`
  })
}

function renamePlaylist(i){
  const n=prompt("Rename playlist",data[i].name)
  if(!n)return
  data[i].name=n;save();render()
}
function deletePlaylist(i){
  if(!confirm("Delete playlist?"))return
  data.splice(i,1)
  if(current.p>=data.length)current.p=0
  save();render()
}
function deleteSong(p,s){
  data[p].songs.splice(s,1)
  save();render()
}

function dragStart(p,s){dragSong={p,s}}
function dropSong(tp){
  if(!dragSong)return
  const song=data[dragSong.p].songs.splice(dragSong.s,1)[0]
  data[tp].songs.push(song)
  dragSong=null
  save();render()
}

render()
</script>
</body>
</html>
