<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro Cassette Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
/* ===== CSS ASLI (TIDAK DIUBAH) ===== */
:root{
  --ink:#3d251e;--dark:#4c3228;--wood:#5b3e31;--mid:#6a4a3a;
  --brown:#765341;--soft:#8b6c5c;--sand:#a08679;
  --label:#bca89f;--ivory:#d8cbc4;--accent:#6a4a3a;
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#d8cbc4 0%,#bca89f 35%,#8b6c5c 65%,#5b3e31 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;color:var(--ink);
}
.player{
  width:360px;background:linear-gradient(180deg,#fffdf7,var(--ivory));
  border-radius:34px;padding:20px;
  box-shadow:0 40px 120px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.8);
}
@keyframes idleSway{
  0%{transform:translateY(0) rotate(.2deg)}
  50%{transform:translateY(-4px) rotate(-.4deg)}
  100%{transform:translateY(0) rotate(.2deg)}
}
@keyframes groove{
  0%{transform:translateY(0)}
  40%{transform:translateY(-6px)}
  70%{transform:translateY(-2px)}
  100%{transform:translateY(0)}
}
.cassette{
  position:relative;background:linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;padding:20px;margin-bottom:16px;
  animation:idleSway 6s ease-in-out infinite;cursor:pointer;overflow:hidden;
}
.cassette.playing{animation:groove 2.2s cubic-bezier(.22,1,.36,1) infinite;}
.window{
  background:linear-gradient(180deg,#3d251e,#2b1812);
  border-radius:18px;padding:18px;box-shadow:inset 0 0 14px rgba(0,0,0,.45);
}
.reels{display:flex;justify-content:space-between}
.reel{
  width:56px;height:56px;border-radius:50%;
  border:4px solid #e9ded0;
  background:
    radial-gradient(circle at center,#e9ded0 0 6px,transparent 7px),
    radial-gradient(circle at center,rgba(0,0,0,.45),transparent 60%);
}
.spin{animation:spin 1.25s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.panel{
  overflow:hidden;max-height:0;opacity:0;transform:translateY(-10px);
  transition:max-height .9s cubic-bezier(.22,1,.36,1),opacity .6s ease,transform .6s ease;
}
.player.open .panel{max-height:900px;opacity:1;transform:translateY(0)}
.input{display:flex;gap:8px;margin:14px 0}
input{flex:1;padding:10px 12px;border-radius:16px;border:1px solid rgba(0,0,0,.1)}
.input button{border:none;border-radius:14px;padding:0 14px;background:var(--accent);color:#fff}
.controls{display:flex;justify-content:center;gap:10px;margin-bottom:12px}
.controls button{
  height:38px;min-width:38px;border:none;border-radius:999px;
  background:linear-gradient(180deg,#6a4a3a,#4c3228);color:#fff;
}
.folder{
  background:linear-gradient(180deg,#fffdf8,var(--label));
  border-radius:18px;padding:10px;margin-bottom:12px;
}
.folder-header{
  display:flex;justify-content:space-between;align-items:center;
  font-size:13px;font-weight:500;cursor:pointer;
}
.folder-actions span{margin-left:8px;opacity:.6;cursor:pointer}
.songs{display:none;margin-top:6px}
.folder.open .songs{display:block}
.song{
  display:flex;justify-content:space-between;align-items:center;
  font-size:13px;padding:6px 8px;border-radius:10px;
}
.song.dragging{opacity:.4}
.song:hover{background:rgba(0,0,0,.05)}
.song span.x{opacity:.4;cursor:pointer}
.credit{position:fixed;bottom:14px;left:16px;font-size:12px;opacity:.55}
iframe{display:none}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" onclick="togglePanel()">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="panel">
    <div class="input">
      <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
      <button onclick="addSong()">Ôºã</button>
    </div>

    <div class="controls">
      <button onclick="prev()">‚èÆ</button>
      <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
      <button onclick="next()">‚è≠</button>
      <button onclick="shuffle()">üîÄ</button>
    </div>

    <div id="playlists"></div>
    <div onclick="addPlaylist()">Ôºã Add Playlist</div>
  </div>
</div>

<div class="credit">@aintgely</div>
<iframe id="player" allow="autoplay"></iframe>

<script>
/* ===== STATE ===== */
let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[
  {name:"My Playlist",songs:[],open:true}
]
let current={p:0,s:0}
let loadedId=null
let isPlaying=false
let dragData=null

const iframe=document.getElementById("player")
const reelL=document.getElementById("reelL")
const reelR=document.getElementById("reelR")
const playBtn=document.getElementById("playBtn")
const playlistsEl=document.getElementById("playlists")

function save(){localStorage.setItem("cassettePlaylists",JSON.stringify(data))}
function togglePanel(){document.querySelector(".player").classList.toggle("open")}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1].split("?")[0]
  return u.split("v=")[1]?.split("&")[0]
}

/* ===== YOUTUBE TITLE ===== */
async function fetchTitle(url){
  try{
    const r=await fetch("https://www.youtube.com/oembed?url="+encodeURIComponent(url)+"&format=json")
    const j=await r.json()
    return j.title
  }catch{return "Unknown Title"}
}

/* ===== YT PLAYER ===== */
function yt(cmd){
  iframe.contentWindow?.postMessage(JSON.stringify({event:"command",func:cmd,args:[]}),"*")
}
function loadVideo(id){
  iframe.src=`https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`
  loadedId=id
  isPlaying=true
  startAnim()
}
window.addEventListener("message",e=>{
  try{
    const m=JSON.parse(e.data)
    if(m.event==="onStateChange" && m.info===0){
      isPlaying=false
      next()
    }
  }catch{}
})
function startAnim(){
  reelL.classList.add("spin");reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
}
function stopAnim(){
  reelL.classList.remove("spin");reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
}

/* ===== PLAY / PAUSE ===== */
function togglePlay(){
  const song=data[current.p]?.songs[current.s]
  if(!song)return
  const id=extractId(song.url)

  if(loadedId!==id){
    loadVideo(id);return
  }
  if(isPlaying){
    yt("pauseVideo");stopAnim();isPlaying=false
  }else{
    yt("playVideo");startAnim();isPlaying=true
  }
}
function playSong(p,s){
  current={p,s}
  loadedId=null
  togglePlay()
}

/* ===== DRAG (DESKTOP + HP) ===== */
function bindDrag(el,p,s){
  el.draggable=true
  el.ondragstart=()=>dragData={p,s}

  el.addEventListener("touchstart",()=>{
    dragData={p,s};el.classList.add("dragging")
  },{passive:true})

  el.addEventListener("touchend",e=>{
    el.classList.remove("dragging")
    const t=e.changedTouches[0]
    const folder=document.elementFromPoint(t.clientX,t.clientY)?.closest(".folder")
    if(folder){
      const to=[...playlistsEl.children].indexOf(folder)
      moveSong(p,s,to)
    }
    dragData=null
  })
}
function moveSong(fromP,fromS,toP){
  if(toP<0||toP===fromP)return
  const song=data[fromP].songs.splice(fromS,1)[0]
  data[toP].songs.push(song)
  save();render()
}

/* ===== UI ===== */
function toggleFolder(i){
  data[i].open=!data[i].open
  save();render()
}

function render(){
  playlistsEl.innerHTML=""
  data.forEach((pl,pi)=>{
    const box=document.createElement("div")
    box.className="folder"+(pl.open?" open":"")
    box.innerHTML=`
      <div class="folder-header" onclick="toggleFolder(${pi})">
        <span>${pl.name}</span>
        <div class="folder-actions" onclick="event.stopPropagation()">
          <span onclick="renamePlaylist(${pi})">‚úé</span>
          <span onclick="deletePlaylist(${pi})">‚úï</span>
        </div>
      </div>
      <div class="songs"></div>
    `
    const list=box.querySelector(".songs")

    pl.songs.forEach((s,si)=>{
      const row=document.createElement("div")
      row.className="song"
      row.innerHTML=`
        <span onclick="playSong(${pi},${si})">${s.title}</span>
        <span class="x" onclick="deleteSong(${pi},${si})">‚úï</span>
      `
      bindDrag(row,pi,si)
      list.appendChild(row)
    })

    box.ondragover=e=>e.preventDefault()
    box.ondrop=()=>{
      if(!dragData)return
      moveSong(dragData.p,dragData.s,pi)
      dragData=null
    }

    playlistsEl.appendChild(box)
  })
}
render()

/* ===== CRUD ===== */
async function addSong(){
  const u=ytInput.value.trim()
  if(!u)return
  const title=await fetchTitle(u)
  data[current.p].songs.push({url:u,title})
  ytInput.value=""
  save();render()
}
function addPlaylist(){
  data.push({name:"New Playlist",songs:[],open:true})
  save();render()
}
function renamePlaylist(i){
  const n=prompt("Rename playlist",data[i].name)
  if(n){data[i].name=n;save();render()}
}
function deletePlaylist(i){
  if(!confirm("Delete playlist?"))return
  data.splice(i,1)
  current.p=0;current.s=0
  save();render()
}
function deleteSong(p,s){
  data[p].songs.splice(s,1)
  save();render()
}
function next(){
  if(!data[current.p].songs.length)return
  current.s=(current.s+1)%data[current.p].songs.length
  loadedId=null;togglePlay()
}
function prev(){
  if(!data[current.p].songs.length)return
  current.s=Math.max(0,current.s-1)
  loadedId=null;togglePlay()
}
function shuffle(){
  if(!data[current.p].songs.length)return
  current.s=Math.floor(Math.random()*data[current.p].songs.length)
  loadedId=null;togglePlay()
}
</script>
</body>
</html>
