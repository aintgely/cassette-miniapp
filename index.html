<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<!-- Telegram Mini App -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- YouTube Iframe API (WAJIB) -->
<script src="https://www.youtube.com/iframe_api"></script>

<style>
:root{
  --ink:#3a2b2b;
  --cassette-a:#f3ead7;
  --cassette-b:#e8d3b2;
  --blush:#F28695;
}

*{box-sizing:border-box}

body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#f5ecd8,#f0b7a4);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

.player{
  width:360px;
  background:linear-gradient(180deg,#fffefb,#f6ecd8);
  border-radius:32px;
  padding:20px;
  box-shadow:0 50px 140px rgba(0,0,0,.35);
}

/* ===== CASSETTE ===== */
@keyframes idleFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
@keyframes playBounce{
  0%{transform:translateY(0)}
  40%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
@keyframes analogWobble{
  0%{transform:rotate(0deg)}
  25%{transform:rotate(.15deg)}
  50%{transform:rotate(0deg)}
  75%{transform:rotate(-.15deg)}
  100%{transform:rotate(0deg)}
}

.cassette{
  position:relative;
  background:linear-gradient(180deg,var(--cassette-a),var(--cassette-b));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  animation:idleFloat 6s ease-in-out infinite;
  overflow:hidden;
}
.cassette.playing{
  animation:
    playBounce 1.8s ease-in-out infinite,
    analogWobble 6s ease-in-out infinite;
}

/* frame */
.cassette-frame{
  position:absolute;inset:-6px;
  border-radius:32px;
  border:2px solid rgba(0,0,0,.25);
  box-shadow:
    inset 0 0 0 2px rgba(255,255,255,.35),
    inset 0 -10px 18px rgba(0,0,0,.15);
  pointer-events:none;
}

/* paper label */
.label{
  position:absolute;
  top:12px;left:50%;
  transform:translateX(-50%);
  padding:6px 12px;
  font-size:11px;
  max-width:82%;
  background:
    repeating-linear-gradient(
      -45deg,
      rgba(0,0,0,.03),
      rgba(0,0,0,.03) 2px,
      rgba(255,255,255,.04) 4px
    ),
    #fffef6;
  border-radius:6px;
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.15);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  font-family:"Segoe Script","Comic Sans MS",cursive;
}

/* screws */
.screw{
  position:absolute;width:9px;height:9px;border-radius:50%;
  background:radial-gradient(circle,#aaa,#555);
  opacity:.45;
}
.screw.tl{top:10px;left:10px}
.screw.tr{top:10px;right:10px}
.screw.bl{bottom:10px;left:10px}
.screw.br{bottom:10px;right:10px}

.window{padding:18px}
.reels{display:flex;justify-content:space-between;align-items:center}

/* tape */
.tape-slot{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:96px;
  height:12px;
  background:rgba(0,0,0,.12);
  border-radius:999px;
  overflow:hidden;
}
.tape{
  position:absolute;inset:0;
  background:repeating-linear-gradient(
    90deg,
    rgba(0,0,0,.35) 0 6px,
    rgba(255,255,255,.15) 6px 12px
  );
  animation:tapeIdle 6s linear infinite;
}
.cassette.playing .tape{
  animation:tapePlay 1.2s linear infinite;
}
@keyframes tapeIdle{to{background-position:120px 0}}
@keyframes tapePlay{to{background-position:240px 0}}

/* reels */
.reel{
  width:56px;height:56px;border-radius:50%;
  background:radial-gradient(circle,#fff,#7b6a58);
  box-shadow:0 8px 16px rgba(0,0,0,.35);
}
.spin{animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* input & controls */
.input{display:flex;gap:8px;margin:14px 0}
input{flex:1;padding:10px;border-radius:16px;border:1px solid #e4c1b0}
.input button{border:none;border-radius:14px;background:var(--blush);color:#fff}
.controls{display:flex;justify-content:center;gap:10px;margin-bottom:12px}
.controls button{
  height:38px;min-width:38px;border:none;border-radius:999px;
  background:linear-gradient(180deg,var(--blush),#e07080);color:#fff
}

/* playlists */
.folder{background:#fffdf8;border-radius:18px;padding:10px;margin-bottom:12px}
.folder-header{display:flex;justify-content:space-between;font-size:13px;cursor:pointer}
.folder-actions button{background:none;border:none;font-size:12px}
.songs{display:none;margin-top:6px}
.folder.open .songs{display:block}
.song{display:flex;gap:6px;padding:6px}
.song-title{flex:1;font-size:12px;cursor:pointer}

.credit{position:fixed;bottom:14px;left:16px;font-size:12px;opacity:.55}
iframe{display:none}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" id="cassette">
    <div class="cassette-frame"></div>
    <div class="label" id="label">No Track</div>

    <div class="screw tl"></div><div class="screw tr"></div>
    <div class="screw bl"></div><div class="screw br"></div>

    <div class="window">
      <div class="reels">
        <div class="reel spin" id="reelL"></div>
        <div class="tape-slot"><div class="tape"></div></div>
        <div class="reel spin" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link…">
    <button onclick="addSong()">＋</button>
  </div>

  <div class="controls">
    <button onclick="prev()">⏮</button>
    <button id="playBtn" onclick="togglePlay()">▶</button>
    <button onclick="next()">⏭</button>
  </div>

  <div id="playlists"></div>
</div>

<div class="credit">@aintgely</div>
<iframe id="player"></iframe>

<script>
let ytPlayer
let isPlaying=false
let data=[{name:"My Playlist",songs:[]}]
let current={p:0,s:0}

function onYouTubeIframeAPIReady(){
  ytPlayer=new YT.Player("player",{
    events:{onStateChange:e=>{
      if(e.data===YT.PlayerState.ENDED) next()
    }}
  })
}

function extractId(u){
  if(u.includes("youtu.be")) return u.split("youtu.be/")[1]
  if(u.includes("v=")) return u.split("v=")[1].split("&")[0]
}

function play(p,s){
  const song=data[p].songs[s]
  if(!song) return
  current={p,s}
  label.textContent=song.title
  ytPlayer.loadVideoById(extractId(song.url))
  cassette.classList.add("playing")
  playBtn.textContent="⏸"
  isPlaying=true
}

function togglePlay(){
  if(!ytPlayer) return
  isPlaying?ytPlayer.pauseVideo():ytPlayer.playVideo()
  cassette.classList.toggle("playing")
  playBtn.textContent=isPlaying?"▶":"⏸"
  isPlaying=!isPlaying
}

function next(){
  const l=data[current.p].songs
  if(!l.length) return
  current.s=(current.s+1)%l.length
  play(current.p,current.s)
}
function prev(){
  const l=data[current.p].songs
  if(!l.length) return
  current.s=(current.s-1+l.length)%l.length
  play(current.p,current.s)
}

async function addSong(){
  const url=ytInput.value.trim()
  if(!url) return
  const t=await fetch(`https://www.youtube.com/oembed?url=${url}&format=json`)
    .then(r=>r.json()).then(j=>j.title)
  data[0].songs.push({url,title:t})
  render()
  ytInput.value=""
}

function render(){
  playlists.innerHTML=data.map((p,pi)=>`
    <div class="folder open">
      <div class="folder-header">${p.name}</div>
      <div class="songs">
        ${p.songs.map((s,si)=>`
          <div class="song">
            <div class="song-title" onclick="play(${pi},${si})">${s.title}</div>
          </div>`).join("")}
      </div>
    </div>`).join("")
}
render()
</script>

</body>
</html>
