<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Retro Cassette Player</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<style>
/* ===== BASE ===== */
:root{
  --ink:#1b1b1b;
  --accent:#6a4a3a;
}
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:#e5e5e5;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

/* ===== PLAYER ===== */
.player{
  position:relative;
  width:360px;
  padding:20px;
}

/* ===== CASSETTE ===== */
.cassette{
  background:linear-gradient(180deg,rgba(255,255,255,.6),rgba(170,170,170,.35));
  border-radius:18px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
  cursor:pointer;
  transform:rotate(-90deg) scale(.95);
  transition:1s cubic-bezier(.22,1,.36,1);
}
.player.open .cassette{
  transform:rotate(0) scale(1);
}

.window{
  background:var(--cassette-bg) center/cover no-repeat;
  border-radius:10px;
  padding:14px;
}

.reels{display:flex;justify-content:space-between}
.reel{
  width:58px;height:58px;
  border-radius:50%;
  border:3px solid #ccc;
}
.spin{animation:spin 1.2s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== PANEL ===== */
.panel{display:none}
.player.open .panel{display:block}

.controls{display:flex;justify-content:center;gap:10px;margin:12px 0}
.controls button{border-radius:999px;border:none;padding:10px}

/* ===== STYLE PICKER ===== */
.style-picker{text-align:center;margin-top:20px}
.style-list{display:none;gap:10px;justify-content:center}
.style-picker.open .style-list{display:flex}

.style-btn{
  width:32px;height:32px;
  border-radius:50%;
  overflow:hidden;
  border:none;
}
.style-btn img{width:100%;height:100%;object-fit:cover}
.style-btn.active{outline:2px solid var(--accent)}

/* ===== PLAYLIST ===== */
.folder{background:#f2f2f2;border-radius:14px;padding:10px;margin-bottom:8px}
.song{display:flex;justify-content:space-between}
</style>
</head>

<body>

<div class="player" id="playerWrap">

  <div class="cassette" onclick="togglePanel()">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="panel">
    <input id="ytInput" placeholder="Paste YouTube link…">
    <button onclick="addSong()">＋</button>

    <div class="controls">
      <button onclick="prev()">⏮</button>
      <button id="playBtn" onclick="togglePlay()">▶</button>
      <button onclick="next()">⏭</button>
    </div>

    <div id="playlists"></div>
    <button onclick="addPlaylist()">＋ Add Playlist</button>

    <div class="style-picker">
      <div onclick="toggleStylePicker()">set your mood ▾</div>
      <div class="style-list">
        <button class="style-btn" onclick="setStyle(0)"><img src="scenery.gif"></button>
        <button class="style-btn" onclick="setStyle(1)"><img src="download.gif"></button>
        <button class="style-btn" onclick="setStyle(2)"><img src="vaporwave.gif"></button>
      </div>
    </div>
  </div>

</div>

<div id="player"></div>

<script>
/* ===== TELEGRAM ===== */
const tg = window.Telegram.WebApp
tg.ready()
const USER_ID = tg.initDataUnsafe?.user?.id || "guest"

/* ===== YOUTUBE ===== */
let ytPlayer
function onYouTubeIframeAPIReady(){
  ytPlayer = new YT.Player("player",{height:0,width:0})
}

/* ===== DATA ===== */
let data=[]
let current={p:0,s:0}
let loadedId=null,isPlaying=false

/* ===== API ===== */
async function loadFromServer(){
  const r = await fetch(`/api/playlist?userId=${USER_ID}`)
  const j = await r.json()
  return j.playlists || []
}

let saveTimeout
function save(){
  clearTimeout(saveTimeout)
  saveTimeout=setTimeout(()=>{
    fetch("/api/playlist",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({userId:USER_ID,playlists:data})
    })
  },300)
}

async function init(){
  data = await loadFromServer()
  if(!data.length) data=[{name:"My Playlist",songs:[],open:true}]
  render()
}
init()

/* ===== UI ===== */
function togglePanel(){
  document.getElementById("playerWrap").classList.toggle("open")
}

function extractId(u){
  if(u.includes("youtu.be/"))return u.split("youtu.be/")[1]
  return u.split("v=")[1]?.split("&")[0]
}

function loadVideo(id){
  ytPlayer.loadVideoById(id)
  document.getElementById("reelL").classList.add("spin")
  document.getElementById("reelR").classList.add("spin")
}

function togglePlay(){
  const song=data[current.p]?.songs[current.s]
  if(!song)return
  const id=extractId(song.url)
  if(loadedId!==id){loadedId=id;loadVideo(id);return}
  isPlaying?ytPlayer.pauseVideo():ytPlayer.playVideo()
  isPlaying=!isPlaying
}

function render(){
  const el=document.getElementById("playlists")
  el.innerHTML=""
  data.forEach((pl,pi)=>{
    const d=document.createElement("div")
    d.className="folder"
    d.innerHTML=`<b>${pl.name}</b>`
    pl.songs.forEach((s,si)=>{
      const r=document.createElement("div")
      r.className="song"
      r.innerHTML=`<span onclick="playSong(${pi},${si})">${s.title}</span>`
      d.appendChild(r)
    })
    el.appendChild(d)
  })
}

function playSong(p,s){current={p,s};loadedId=null;togglePlay()}
async function addSong(){
  const u=ytInput.value.trim()
  if(!u)return
  const r=await fetch(`https://www.youtube.com/oembed?url=${u}&format=json`)
  const j=await r.json()
  data[current.p].songs.push({url:u,title:j.title})
  ytInput.value=""
  save();render()
}
function addPlaylist(){data.push({name:"New Playlist",songs:[]});save();render()}

/* ===== STYLE ===== */
const styles=["url('scenery.gif')","url('download.gif')","url('vaporwave.gif')"]
let currentStyle=0
function setStyle(i){
  currentStyle=i
  document.querySelector(".window").style.setProperty("--cassette-bg",styles[i])
  document.querySelectorAll(".style-btn").forEach((b,n)=>b.classList.toggle("active",n===i))
}
function toggleStylePicker(){
  document.querySelector(".style-picker").classList.toggle("open")
}
setStyle(0)
</script>

</body>
</html>
