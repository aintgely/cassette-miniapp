<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://www.youtube.com/iframe_api"></script>

<style>
/* =======================
   ‚ö†Ô∏è UI CSS TIDAK DIUBAH
   ======================= */

:root{
  --ink:#3a2b2b;
  --cassette-a:#f3ead7;
  --cassette-b:#e8d3b2;
  --blush:#F28695;
}

*{box-sizing:border-box}

body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#f5ecd8,#f0b7a4);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

.player{
  width:360px;
  background:linear-gradient(180deg,#fffefb,#f6ecd8);
  border-radius:32px;
  padding:20px;
  box-shadow:0 50px 140px rgba(0,0,0,.35);
}

/* --- ANIM UI ASLI --- */
@keyframes idleFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
@keyframes playBounce{
  0%{transform:translateY(0)}
  40%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}
@keyframes analogWobble{
  0%,100%{transform:rotate(0)}
  25%{transform:rotate(.15deg)}
  75%{transform:rotate(-.15deg)}
}

/* --- TUING EFFECT (NEW, MINIMAL) --- */
@keyframes tuing{
  0%{transform:scale(1)}
  40%{transform:scale(1.15)}
  70%{transform:scale(.96)}
  100%{transform:scale(1)}
}
.tuing:active{animation:tuing .35s}

/* ================= CASSETTE ================= */
.cassette{
  position:relative;
  background:linear-gradient(180deg,var(--cassette-a),var(--cassette-b));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  animation:idleFloat 6s ease-in-out infinite;
  overflow:hidden;
}
.cassette.playing{
  animation:
    playBounce 1.8s ease-in-out infinite,
    analogWobble 6s ease-in-out infinite;
}

/* frame */
.cassette-frame{
  position:absolute;inset:-6px;
  border-radius:32px;
  border:2px solid rgba(0,0,0,.25);
  box-shadow:
    inset 0 0 0 2px rgba(255,255,255,.35),
    inset 0 -10px 18px rgba(0,0,0,.15);
  pointer-events:none;
}

/* label */
.label{
  position:absolute;
  top:12px;left:50%;
  transform:translateX(-50%);
  padding:6px 12px;
  font-size:11px;
  max-width:82%;
  background:#fffef6;
  border-radius:6px;
  font-family:"Segoe Script","Comic Sans MS",cursive;
}

/* reels */
.window{padding:18px}
.reels{display:flex;justify-content:space-between;align-items:center}

/* tape */
.tape-slot{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  width:96px;height:12px;
  background:rgba(0,0,0,.12);
  border-radius:999px;
  overflow:hidden;
}
.tape{
  inset:0;
  position:absolute;
  background:repeating-linear-gradient(
    90deg,
    rgba(0,0,0,.35) 0 6px,
    rgba(255,255,255,.15) 6px 12px
  );
  animation:tapeIdle 6s linear infinite;
}
.cassette.playing .tape{animation:tapePlay 1.2s linear infinite}
@keyframes tapeIdle{to{background-position:120px 0}}
@keyframes tapePlay{to{background-position:240px 0}}

/* 3D reel */
.reel{
  width:56px;height:56px;border-radius:50%;
  background:radial-gradient(circle,#eee,#555);
}
.spin{animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* input & controls */
.input,.controls{display:flex;gap:8px;margin:14px 0}
input{flex:1;padding:10px 12px;border-radius:16px;border:1px solid #e4c1b0}
button{
  border:none;border-radius:999px;
  background:linear-gradient(180deg,var(--blush),#e07080);
  color:#fff;padding:8px 14px;
}

/* playlist */
.folder{background:#fffdf8;border-radius:18px;padding:10px;margin-bottom:12px}
.folder-header{display:flex;justify-content:space-between;font-size:13px;cursor:pointer}
.songs{display:none;margin-top:6px}
.folder.open .songs{display:block}
.song{display:flex;align-items:center;gap:6px;padding:6px;border-radius:10px}
.song:hover{background:rgba(242,191,180,.3)}
.song-title{flex:1;font-size:12px;cursor:pointer}
.song-delete{background:none;border:none;font-size:11px;opacity:.4}

.credit{position:fixed;bottom:14px;left:16px;font-size:12px;opacity:.55}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" id="cassette">
    <div class="cassette-frame"></div>
    <div class="label" id="label">No Track</div>

    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="tape-slot"><div class="tape"></div></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button class="tuing" onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button class="tuing" onclick="prev()">‚èÆ</button>
    <button class="tuing" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
    <button class="tuing" onclick="next()">‚è≠</button>
  </div>

  <div id="playlists"></div>
</div>

<div class="credit">@aintgely</div>
<div id="yt"></div>

<script>
/* =======================
   üîß LOGIC FIX ONLY
   ======================= */

let ytPlayer;
function onYouTubeIframeAPIReady(){
  ytPlayer=new YT.Player("yt",{
    height:"0",width:"0",
    playerVars:{autoplay:0,controls:0},
    events:{onStateChange:onYTState}
  })
}
function onYTState(e){
  if(e.data===YT.PlayerState.ENDED) next()
}

const randColor=()=>[
  `hsl(${Math.random()*360},50%,88%)`,
  `hsl(${Math.random()*360},55%,75%)`
]

let data=JSON.parse(localStorage.getItem("cassettePlaylists"))||[
  {name:"My Playlist",color:randColor(),songs:[]}
]
let current={p:0,s:0},isPlaying=false

function extractId(u){
  return u.includes("youtu.be")
    ? u.split("youtu.be/")[1]
    : u.split("v=")[1].split("&")[0]
}

function play(p,s){
  current={p,s}
  const song=data[p].songs[s]
  label.textContent=song.title
  cassette.style.setProperty("--cassette-a",data[p].color[0])
  cassette.style.setProperty("--cassette-b",data[p].color[1])
  ytPlayer.loadVideoById(extractId(song.url))
  startAnim()
}

function togglePlay(){
  if(!ytPlayer||!data[current.p].songs[current.s])return
  isPlaying?ytPlayer.pauseVideo():ytPlayer.playVideo()
  isPlaying?stopAnim():startAnim()
}

function startAnim(){
  cassette.classList.add("playing")
  reelL.classList.add("spin")
  reelR.classList.add("spin")
  playBtn.textContent="‚è∏"
  isPlaying=true
}
function stopAnim(){
  cassette.classList.remove("playing")
  reelL.classList.remove("spin")
  reelR.classList.remove("spin")
  playBtn.textContent="‚ñ∂"
  isPlaying=false
}

function next(){
  const l=data[current.p].songs
  if(!l.length)return
  current.s=(current.s+1)%l.length
  play(current.p,current.s)
}
function prev(){
  const l=data[current.p].songs
  if(!l.length)return
  current.s=(current.s-1+l.length)%l.length
  play(current.p,current.s)
}

function addSong(){
  const url=ytInput.value.trim()
  if(!url)return
  data[current.p].songs.push({url,title:url})
  localStorage.setItem("cassettePlaylists",JSON.stringify(data))
  render();ytInput.value=""
}

function render(){
  playlists.innerHTML=""
  data.forEach((p,pi)=>{
    playlists.innerHTML+=`
    <div class="folder">
      <div class="folder-header" onclick="this.parentNode.classList.toggle('open')">
        ${p.name}
      </div>
      <div class="songs">
        ${p.songs.map((s,si)=>`
          <div class="song">
            <div class="song-title tuing" onclick="play(${pi},${si})">${s.title}</div>
            <button class="song-delete tuing" onclick="data[${pi}].songs.splice(${si},1);render()">‚úï</button>
          </div>`).join("")}
      </div>
    </div>`
  })
}
render()
</script>

</body>
</html>
