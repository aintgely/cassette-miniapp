<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analog Cassette</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --ink:#3a2b2b;
  --blush:#F28695;
  --soft-blush:#F2BFB4;
  --sand:#F1CCA6;
  --ivory:#F2E6B8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,
      #F2E6B8 0%,
      #F1CCA6 35%,
      #F2BFB4 65%,
      #F28695 100%);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--ink);
}

.player{
  width:360px;
  background:linear-gradient(180deg,#fffefb,var(--ivory));
  border-radius:32px;
  padding:20px;
  box-shadow:0 50px 140px rgba(242,134,149,.45);
}

/* ===============================
   CASSETTE
=============================== */
@keyframes idleFloat{
  0%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
  100%{transform:translateY(0)}
}
@keyframes playBounce{
  0%{transform:translateY(0)}
  30%{transform:translateY(-10px)}
  60%{transform:translateY(-4px)}
  100%{transform:translateY(0)}
}

/* GLOW ROTATION */
@keyframes glowSpin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.cassette{
  position:relative;          /* ‚Üê DITAMBAHKAN */
  overflow:hidden;            /* ‚Üê DITAMBAHKAN */
  background:linear-gradient(180deg,var(--ivory),var(--sand));
  border-radius:26px;
  padding:20px;
  margin-bottom:16px;
  animation:idleFloat 6s ease-in-out infinite;
}

/* DECO GLOW */
.cassette::before{
  content:"";
  position:absolute;
  inset:-45%;
  border-radius:50%;
  background:
    conic-gradient(
      rgba(242,134,149,0),
      rgba(242,134,149,.35),
      rgba(242,191,180,.45),
      rgba(242,230,184,.35),
      rgba(242,134,149,0)
    );
  filter:blur(30px);
  opacity:0;
  pointer-events:none;
  transition:opacity .6s ease;
}

.cassette.playing{
  animation:playBounce 1.9s ease-in-out infinite;
}

.cassette.playing::before{
  opacity:.9;
  animation:glowSpin 14s linear infinite;
}

.window{padding:18px}
.reels{display:flex;justify-content:space-between}
.reel{
  width:56px;height:56px;border-radius:50%;
  border:5px solid var(--ink);
}
.spin{animation:spin 1.15s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* INPUT */
.input{display:flex;gap:8px;margin:14px 0}
input{
  flex:1;padding:10px 12px;border-radius:16px;
  border:1px solid rgba(242,191,180,.8);
}
.input button{
  border:none;border-radius:14px;padding:0 12px;
  background:var(--blush);color:#fff;
}

/* CONTROLS */
.controls{
  display:flex;justify-content:center;gap:10px;margin-bottom:12px
}
.controls button{
  height:38px;min-width:38px;
  border:none;border-radius:999px;
  background:linear-gradient(180deg,var(--blush),#e07080);
  color:#fff;
  cursor:pointer;
  transition:transform 420ms cubic-bezier(.22,1,.36,1);
}
.controls button:hover{transform:translateY(-2px) scale(1.045)}
.controls button:active{transform:scale(.965)}

/* PLAYLIST */
.playlists{margin-top:6px}
.folder{
  background:linear-gradient(180deg,#fffdf9,var(--ivory));
  border-radius:18px;
  padding:10px;
  margin-bottom:12px;
}
.folder-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  font-weight:500;
  cursor:pointer;
}
.folder-actions button{
  background:none;
  border:none;
  font-size:12px;
  margin-left:6px;
  opacity:.55;
  cursor:pointer;
}
.folder-actions button:hover{opacity:1}

.songs{display:none;margin-top:6px}
.folder.open .songs{display:block}

.song{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 8px;
  border-radius:10px;
}
.song:hover{background:rgba(242,191,180,.3)}
.song-title{
  flex:1;
  font-size:12px;
  cursor:pointer;
}
.song-delete{
  background:none;
  border:none;
  font-size:11px;
  opacity:.4;
  cursor:pointer;
}
.song-delete:hover{opacity:1}

.folder.drop-hover{
  outline:2px dashed rgba(242,134,149,.6);
}

.credit{
  position:fixed;
  bottom:14px;
  left:16px;
  font-size:12px;
  opacity:.55;
}

iframe{display:none}
</style>
</head>

<body>

<div class="player">
  <div class="cassette" id="cassette">
    <div class="window">
      <div class="reels">
        <div class="reel" id="reelL"></div>
        <div class="reel" id="reelR"></div>
      </div>
    </div>
  </div>

  <div class="input">
    <input id="ytInput" placeholder="Paste YouTube link‚Ä¶">
    <button onclick="addSong()">Ôºã</button>
  </div>

  <div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button id="playBtn" onclick="togglePlay()">‚ñ∂</button>
    <button onclick="next()">‚è≠</button>
    <button onclick="shuffle()">üîÄ</button>
  </div>

  <div class="playlists" id="playlists"></div>
  <div class="add-playlist" onclick="addPlaylist()">Ôºã Add Playlist</div>
</div>

<div class="credit">@aintgely</div>
<iframe id="player" allow="autoplay"></iframe>
